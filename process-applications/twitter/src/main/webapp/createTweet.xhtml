<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
  <h:head>
    <f:metadata>
      <f:viewParam id="processDefinitionKey" name="processDefinitionKey" />
      <f:viewParam id="callbackUrl" name="callbackUrl" />
      <f:event type="preRenderView"
        listener="#{camunda.taskForm.startProcessInstanceByKeyForm(processDefinitionKey, callbackUrl)}" />
    </f:metadata>
    <h:outputStylesheet name="css/bootstrap.css" />    
    <title>Create Tweet</title>
  </h:head>
  <h:body>
    <div class="container">
	    <h:form id="startForm" styleClass="well span4">
	      <fieldset>
	        <legend>Create Tweet</legend>
	        <p><label><strong>Author:</strong> <h:inputText
	            id="author"
	            value="#{processVariables['initiator']}" /> </label></p>
	        <p><label><strong>E-Mail:</strong> <h:inputText
	            id="email"
	            value="#{processVariables['email']}" /> </label></p>
	        <p><label><strong>Content:</strong> <h:inputText
	            id="content"
	            value="#{processVariables['content']}" /> </label></p>
	        <h:commandButton id="submit_button" styleClass="btn btn-primary"
	          value="Submit"
	          action="#{camunda.taskForm.completeProcessInstanceForm()}" />
	      </fieldset>        
	    </h:form>
    </div>
  </h:body>
</html>
